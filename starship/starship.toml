# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Main prompt format
format = """
$directory\
$git_branch\
$git_status\
$line_break\
$time\
$line_break\
$cmd_duration\
$character"""

# Directory configuration
[directory]
format = "[$path]($style) "
style = "cyan bold"
truncation_length = 3
truncate_to_repo = false

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
style = "yellow bold"
symbol = ""

# Git status (matches posh-git indicators)
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red bold"
conflicted = "!"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
untracked = "?"
stashed = "$"
modified = "~"
staged = "+"
renamed = ">"
deleted = "-"

# Time (matches your MM-dd HH:mm:ss format)
[time]
disabled = false
format = '[$time]($style)'
style = "bright-black"
time_format = "%m-%d %H:%M:%S"

# Command duration (optional, but useful)
[cmd_duration]
format = "took [$duration]($style) "
style = "yellow"
min_time = 2000

# Character (the prompt symbol)
[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
